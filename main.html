<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Set a height for the carousel images */
        .carousel-item img {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item first-slide">
            <img src="https://via.placeholder.com/800x400?text=First+Slide" class="d-block w-100" alt="First Slide">
        </div>
        <div class="carousel-item second-slide">
            <img src="https://via.placeholder.com/800x400?text=Second+Slide" class="d-block w-100" alt="Second Slide">
        </div>
        <div class="carousel-item third-slide active">
            <img src="https://via.placeholder.com/800x400?text=Third+Slide" class="d-block w-100" alt="Third Slide">
        </div>
        <div class="carousel-item fourth-slide">
            <img src="https://via.placeholder.com/800x400?text=Fourth+Slide" class="d-block w-100" alt="Fourth Slide">
        </div>
        <div class="carousel-item fifth-slide">
            <img src="https://via.placeholder.com/800x400?text=Fifth+Slide" class="d-block w-100" alt="Fifth Slide">
        </div>
    </div>

    <!-- Left and right controls -->
    <button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">&lt;</span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">&gt;</span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
